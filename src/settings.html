<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Memo Saver - 設定</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>保存先ファイル設定</h1>

        <div class="file-info" id="fileInfo">
            <strong>現在の設定:</strong><br>
            <span id="fileStatus">ファイルが設定されていません</span>
        </div>

        <button type="button" class="primary button-full" id="createNewBtn">
            新しいMDファイルを作成
        </button>

        <button type="button" class="secondary button-full" id="selectExistingBtn">
            既存のMDファイルを選択
        </button>

        <button type="button" class="secondary button-full" id="backToViewerBtn">
            ← 一覧に戻る
        </button>

        <div class="success-message" id="successMessage">
            ✓ ファイルを設定しました！
        </div>
    </div>

    <script src="db-helper.js"></script>
    <script src="settings.js"></script>
</body>

</html>
